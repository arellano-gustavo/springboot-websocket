<!DOCTYPE html>
<html>
<head>
    <title>WebSocket Chat Application</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <script src="/js/jquery-1.10.2.min.js"></script>
    <script src="/js/app.js"></script>
</head>
<body>
<div id="main-content" class="container">
    <div class="row">
        <div class="col-md-8">
            <form class="form-inline">
                <div class="form-group">
                    <label for="connect">Chat Demo by Super Goose:</label>
                    <button id="connect" type="button">Iniciar Nuevo Chat</button>
                    <button id="disconnect" type="button" disabled="disabled">Terminar Chat</button>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table id="chat">
                <thead>
                <tr>
                    <th>Hola!!! Teclea tu nombre:</th>
                </tr>
                </thead>
                <tbody id="helloworldmessage">
                </tbody>
            </table>
        </div>
            <div class="row">
        
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <textarea id="user" placeholder="Escribe tu mensaje aqui..." required></textarea>
                </div>
                <button id="send" type="submit">Enviar</button>
            </form>
        </div>
        </div>
    </div>
 
</div>
</body>
</html>
